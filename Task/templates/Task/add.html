{% extends "base.html" %}
 
{% block content %}
<form action="add" method="post" class="p-2 col-7 m-3 align-items-center">
 {% csrf_token %}
 <legend>New Task</legend>
 <label for="intitle" class="form-label">Task Title</label>
 <br>
 <input type="text" name="title" id="intitle" placeholder="Drive the car to the mechanic" class="form-control">
 <br>
 <label for="inprio" class="form-label">Priority</label>
 <br>
<div class="btn-group" role="group" aria-label="Basic radio toggle button group">
 <input type="radio" class="btn-check" name="prio" id="btnradio1" autocomplete="off" value=1 checked>
 <label class="btn btn-outline-primary" for="btnradio1">Low</label>

 <input type="radio" class="btn-check" name="prio" id="btnradio2" autocomplete="off" value=2>
 <label class="btn btn-outline-primary" for="btnradio2">Medium</label>

 <input type="radio" class="btn-check" name="prio" id="btnradio3" autocomplete="off" value=3>
 <label class="btn btn-outline-primary" for="btnradio3">High</label>
</div>
 <br>
 <br>
 <label for="indate" class="form-label">Due Date</label>
 <br>
 <input type="date" name="date" id="indate" class="form-control">
 <br>
 <textarea name="desc" id="indesc" cols="30" rows="10" placeholder="description" class="form-control"></textarea>
 <br>
 <button type="submit" class="btn btn-primary">Save</button>
 <a href="{% url 'home' %}" class="btn btn-danger ms-3">Cancel</a>
</form>
{% endblock content %}
