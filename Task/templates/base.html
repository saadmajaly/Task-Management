{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.css' %}">
 <link rel="stylesheet" href="{% static 'css/task.css' %}">
 <title>{% block title %} Home {% endblock title %}</title>
</head>
<body class="bg-light">
<div class="card text-center">
  <div class="card-header">
    <ul class="nav nav-tabs card-header-tabs">
      <li class="nav-item"><a class="nav-link active" href="/tasks/0">All Tasks</a></li>
      <li class="nav-item"><a class="nav-link" href="/tasks/today">Today</a></li>
      <li class="nav-item"><a class="nav-link" href="#">Categories</a></li>
      <li class="nav-item"><a class="nav-link" href="#">Completed</a></li>
      <li class="nav-item ms-auto">
        <div class="dropdown">
          <a class="nav-link dropdown-toggle d-flex align-items-center" href="#" id="profileDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            <img src="{% static 'img/profileIcon.jpeg' %}" alt="Profile" width="32" height="32" class="rounded-circle">
          </a>
          <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="profileDropdown">
            <li><a class="dropdown-item" href="#">Profile</a></li>
            <li><a class="dropdown-item" href="#">Settings</a></li>
            <li><a class="dropdown-item" href="/logout">Logout</a></li>
          </ul>
        </div>
      </li>
    </ul>
  </div>
</div>
  {% block content %}
   
  {% endblock content %}
  <script src="{% static 'bootstrap/js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
