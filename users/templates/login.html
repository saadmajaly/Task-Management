{% extends "authBase.html" %}
{% load static %}
{% block title %}Tasky - Login{% endblock %}
  {% block content %}
  <div class="container d-flex align-items-center min-vh-100">
  <div class="col-5 d-inline-block">
        <h1 class="bold d-block">Tasky</h1>
        <h3 class="d-block">Your Shortcut to Productivity.</h3>
      
    </div>
  <div class="bg-white col-3 d-inline-block border rounded p-3">
  <form action="auth/" method="post">
    {% csrf_token %}

    <label for="username" class="form-label">Username</label>
    <input type="text" name="username" class="form-control" placeholder="Enter your username" required>
    
    <label for="password" class="form-label">Password</label>
    <input type="password" name="password" class="form-control" placeholder="Enter your password" required>
    
    <button type="submit" class="btn btn-primary mt-4 d-block col-12">Login</button>
    <hr>
    <a href="/signup" class="d-block mt-3">Don't have an account? Sign up</a>
  </form>
  <p class="text-danger">
    {{ loginerror }}
  </p>
</div>
</div>
  {% endblock content %}
