{% extends "authBase.html" %}
  
{% block title %}Tasky - Sign Up{% endblock %}
  {% block content %}
  <div class="container d-flex align-items-center min-vh-100">
    <div class="col-5 d-inline-block">
          <h1 class="bold d-block">Tasky</h1>
          <h3 class="d-block">Your Shortcut to Productivity.</h3>
        
      </div>
    <div class="bg-white col-3 d-inline-block border rounded p-3">
  <form action="/signup/create/" method="post">
    {% csrf_token %}
    
    <label for="username" class="form-label">Username</label>
    <input value="{{ usern }}" class="form-control" type="text" id="username" name="username" placeholder="Enter your username" required>
    
    <label for="email" class="form-label">Email</label>
    <input value="{{ email }}" class="form-control" type="email" id="email" name="email" placeholder="Enter your email address" required>
    
    <label for="password" class="form-label">Password</label>
    <input value="{{ pass }}" class="form-control" type="password" id="password" name="password" placeholder="Enter your password" required>
    
    <label for="password_confirmation" class="form-label">Confirm Password</label>
    <input value="{{ passconf }}" type="password" class="form-control" id="password_confirmation" name="password_confirmation" placeholder="Confirm your password" required>
    
    <button type="submit" class="btn btn-primary mt-4 col-12">Sign up</button>
    <hr>
    <a href="/" class="d-block">Already have an account? Sign in</a>
    <div id="error-box" class="error-box" style="display: block; background-color:red;"></div>
  </form>
</div>
</div>
{%endblock content %}
