{% load  static  %}

<!DOCTYPE html>
<html>
<head>
 <link rel="stylesheet" href="{%static 'signup.css'%}">
 <script> 
  var ermsg = "{{ ermsg|safe }}"
 </script>
 <script src="{% static 'js/signUpValidation.js' %}"></script>
</head>
<body>
  

  <form action="/signup/create/" method="post">
    {% csrf_token %}
    
    <label for="username" style="margin-bottom: 10px;">Username</label>
    <input value="{{ usern }}" type="text" id="username" name="username" placeholder="Enter your username" required>
    
    <label for="email" style="margin-bottom: 10px;">Email</label>
    <input value="{{ email }}" type="email" id="email" name="email" placeholder="Enter your email address" required>
    
    <label for="password" style="margin-bottom: 10px;">Password</label>
    <input value="{{ pass }}" type="password" id="password" name="password" placeholder="Enter your password" required>
    
    <label for="password_confirmation" style="margin-bottom: 10px;">Confirm Password</label>
    <input value="{{ passconf }}" type="password" id="password_confirmation" name="password_confirmation" placeholder="Confirm your password" required>
    
    <button type="submit" style="margin-top:20px; border-radius: 8px;">Sign up</button>
    
    <a href="/" style="margin-top: 10px;">Already have an account? Sign in</a>
    <div id="error-box" class="error-box" style="display: block; background-color:red;"></div>
  </form>

</body>
</html>
